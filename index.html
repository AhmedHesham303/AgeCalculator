<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    >

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icon-arrow.svg
      "
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <form action="" class="form">
        <div class="input-field">
          <label for="days-input" class="input-label">DAY</label>
          <input
            type="text"
            id="days-input"
            class="input-text"
            placeholder="DD"
          />
          <div class="error-msg">error</div>
        </div>

        <div class="input-field">
          <label for="months-input" class="input-label">MONTH</label>
          <input
            type="text"
            id="months-input"
            class="input-text"
            placeholder="MM"
          />
          <div class="error-msg">error</div>
        </div>
        <div class="input-field">
          <label for="years-input" class="input-label">YEAR</label>
          <input
            type="text"
            id="years-input"
            class="input-text"
            placeholder="YYYY"
          />
          <div class="error-msg">error</div>
        </div>
      </form>
      <div class="separator">
        <hr />
        <img class="icon" src="/assets/images/icon-arrow.svg" />
      </div>

      <section class="main-content">
        <div class="content-item"><i class="dots">- -</i> <i>years</i></div>
        <div class="content-item"><i class="dots">- -</i> <i>months</i></div>
        <div class="content-item"><i class="dots">- -</i> <i>days</i></div>
      </section>
    </main>

    </div> -->
  </body>
  <script src="main.js"></script>
</html>
